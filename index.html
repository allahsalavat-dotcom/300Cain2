<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300Cain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #300; /* koyu kırmızı */
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='), auto;
        }
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            animation: glitch 2s infinite;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                         -0.025em -0.05em 0 rgba(0,255,0,.75),
                         0.025em 0.05em 0 rgba(0,0,255,.75);
        }
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 0.05em 0 0 #f00, -0.05em 0 0 #0f0, 0 0.05em #00f;
                clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            }
            10% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
            20% { clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); }
            30% { text-shadow: 0.05em 0.05em 0 #f00, -0.05em -0.05em 0 #0f0; }
            40% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
            50% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
            60% { text-shadow: -0.025em 0.05em 0 #f00, 0.025em -0.05em 0 #0f0; }
            80% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
        }
        .static {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, #111, #111 2px, transparent 2px, transparent 4px);
            opacity: 0.1;
            pointer-events: none;
            animation: static 0.1s steps(3) infinite;
        }
        @keyframes static { 0%,100% { opacity: 0.1; } 50% { opacity: 0.2; } }

        .blood {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            height: 300px;
            background: radial-gradient(circle at center, #300 10%, #000 70%);
            animation: drip 8s linear infinite;
            opacity: 0.7;
        }
        @keyframes drip {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(200px); }
        }

        .whisper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #511;
            animation: fade 5s infinite;
        }
        @keyframes fade { 0%,100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="static"></div>

<div class="glitch">300CAIN</div>

<div class="blood"></div>

<div class="whisper">seni görüyorum... kaçamazsın...</div>

<audio autoplay loop>
    <source src="https://freesound.org/data/previews/276/276992_5123858-lq.mp3" type="audio/mpeg">
    <!-- Düşük frekanslı rahatsız edici ses (telif-free) -->
</audio>

<script>
    // Rastgele ekran titremesi
    setInterval(() => {
        if (Math.random() > 0.95) {
            document.body.style.transform = 'translate(5px, 5px)';
            setTimeout(() => {
                document.body.style.transform = 'translate(0,0)';
            }, 50);
        }
    }, 300);

    // 10 saniyede bir "Cain seni bulacak" yazısı yanıp sönsün
    setTimeout(() => {
        const scare = document.createElement('div');
        scare.innerHTML = 'CAIN SENİ BULACAK';
        scare.style.position = 'fixed';
        scare.style.top = '50%';
        scare.style.left = '50%';
        scare.style.transform = 'translate(-50%, -50%)';
        scare.style.fontSize = '150px';
        scare.style.color = '#900';
        scare.style.zIndex = '9999';
        scare.style.fontWeight = 'bold';
        scare.style.textShadow = '0 0 30px #f00';
        scare.style.animation = 'fade 1s';
        document.body.appendChild(scare);
        setTimeout(() => scare.remove(), 1000);
    }, 10000);

    // Fareyi takip eden hafif kırmızı gölge
    document.addEventListener('mousemove', (e) => {
        const shadow = document.createElement('div');
        shadow.style.position = 'absolute';
        shadow.style.width = '20px';
        shadow.style.height = '20px';
        shadow.style.background = 'radial-gradient(circle, #300 10%, transparent 70%)';
        shadow.style.left = e.pageX + 'px';
        shadow.style.top = e.pageY + 'px';
        shadow.style.pointerEvents = 'none';
        shadow.style.zIndex = '999';
        document.body.appendChild(shadow);
        setTimeout(() => shadow.remove(), 1000);
    });
</script>

</body>
</html>
