<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300Cain</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#000; overflow:hidden; cursor:none; user-select:none; }
        #glitch { 
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); 
            font-size:140px; font-weight:900; letter-spacing:22px; color:#fff; 
            text-transform:uppercase; animation:g 1.3s infinite linear;
        }
        @keyframes g {
            0%,100%{ text-shadow:8px 0 #f00,-8px 0 #0ff; clip-path:polygon(0 0,100% 0,100% 40%,0 40%) }
            25%{ clip-path:polygon(0 30%,100% 30%,100% 70%,0 70%) }
            50%{ text-shadow:-8px 0 #f00,8px 0 #0ff; clip-path:polygon(0 60%,100% 60%,100% 100%,0 100%) }
            75%{ clip-path:polygon(0 10%,100% 10%,100% 50%,0 50%) }
        }
        .static { 
            position:fixed; inset:0; pointer-events:none; opacity:0.6;
            background:linear-gradient(90deg,transparent 49%,rgba(255,0,0,.04) 50%,transparent 51%),
                       linear-gradient(transparent 49%,rgba(0,255,255,.04) 50%,transparent 51%);
            background-size:5px 5px; animation:n 0.09s steps(10) infinite;
        }
        @keyframes n { from{transform:translate(0,0)} to{transform:translate(100%,100%)} }
        .blood { 
            position:fixed; bottom:-250px; left:0; width:100%; height:500px; opacity:0.7;
            background:radial-gradient(circle at center,#900 0%,#300 40%,#000 100%);
            animation:d 14s linear infinite;
        }
        @keyframes d { 0%{transform:translateY(0)} 100%{transform:translateY(700px)} }
        .whisper { 
            position:fixed; bottom:30px; left:50%; transform:translateX(-50%);
            color:#700; font-size:19px; animation:w 6s infinite;
        }
        @keyframes w { 0%,100%{opacity:0} 50%{opacity:1} }
        #scare { 
            position:fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center;
            font-size:260px; color:#f00; text-shadow:0 0 80px #f00; z-index:999; display:none;
            animation:j 0.8s;
        }
        @keyframes j { 0%{transform:scale(0);opacity:0} 50%{transform:scale(2)} 100%{transform:scale(1);opacity:0} }
    </style>
</head>
<body>
    <div class="static"></div>
    <div id="glitch">300CAIN</div>
    <div class="blood"></div>
    <div class="whisper">cain seni dinliyor...</div>
    <div id="scare">CAIN BURADA!</div>

    <!-- SENİN ŞARKIN -->
    <audio id="song" loop>
        <source src="cain-sarkisi.mp3" type="audio/mpeg">
        Tarayıcın ses desteklemiyor.
    </audio>

    <script>
        const song = document.getElementById('song');
        song.volume = 0;
        let vol = 0;
        let started = false;

        // İlk tıklamada şarkı başlasın + ses yavaş yavaş artsın
        document.addEventListener('click', () => {
            if (started) return;
            started = true;
            song.play();
            const fadeIn = setInterval(() => {
                vol += 0.01;
                song.volume = Math.min(vol, 0.8);   // maksimum %80 ses
                if (vol >= 0.8) clearInterval(fadeIn);
            }, 250);
        }, {once: true});

        // 10 saniye sonra jump scare + ses birden patlasın
        setTimeout(() => {
            if (!started) return;
            document.getElementById('scare').style.display = 'flex';
            song.volume = 1;
            setTimeout(() => {
                document.getElementById('scare').style.display = 'none';
                song.volume = 0.8;
            }, 1000);
        }, 10000);

        // Rastgele titreme
        setInterval(() => {
            if (Math.random() > 0.93) {
                document.body.style.transform = `translate(${Math.random()*16-8}px,${Math.random()*16-8}px)`;
                setTimeout(() => document.body.style.transform = '', 100);
            }
        }, 300);
    </script>
</body>
</html>
